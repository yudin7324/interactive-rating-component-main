<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles.css">
  <script src="./assets/main.js" defer></script>
</head>
<body>

  <main class="main">
  

    <div class="card">
      <div class="card__icon">
        <img src="./assets/images/icon-star.svg" alt="">
      </div>
      <h1 class="card__title">How did we do?</h1>
      <p class="card__text">
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>

      <ul class="card__raiting">
        <li class="card__raiting-item">1</li>
        <li class="card__raiting-item">2</li>
        <li class="card__raiting-item">3</li>
        <li class="card__raiting-item">4</li>
        <li class="card__raiting-item">5</li>
      </ul>

      <button class="card__button" type="button" aria-label="submit btn">Submit</button>  
    </div>
  </main> 
</body>
</html>
